<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    />
    <title>Renk Paleti</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center p-4">
      <h1>Renk Paleti Oluşturma Uygulaması</h1>
    </header>
    <div class="container mt-4">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-4">
          <h2>Renk Seçimi</h2>
          <input type="color" id="color-picker" class="form-control" />
          <button id="add-color-btn" class="btn btn-primary mt-2">
            Renk Ekle
          </button>
          <div id="color-palette" class="mt-3"></div>
        </div>
      </div>
      <button id="save-palette-btn" class="btn btn-success btn-xs mt-2">
        Paleti Kaydet
      </button>
    </div>
  </body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</html>
